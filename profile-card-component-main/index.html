<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="top-container"></div>

        <img class="myself" src="images/me.png" alt="An image of myself - Jessie Tafadzwa Johns">

        <div class="bottom-container">
            <h4>Jessie Johns
                <span class="age">23</span>
            </h4>
            <p class="city">Chester</p>

            <hr class="lineThrough">

            <div class="left-align">
                <p>80K</p>
                <span class="stats">Followers</span>
            </div>
            <div class="middle-align">
                <p>803K</p>
                <span class="stats">Likes</span>
            </div>
            <div class="right-align">
                <p>1.4K</p>
                <span class="stats">Photos</span>
            </div>

        </div>

    </div>

    <br>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Jessie Tafadzwa Johns</a>.
    </div>
</body>

</html>
